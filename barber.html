<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>barber shop mega project</title>
    <link rel="stylesheet" href="barber.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <section id="banner">
        <img src="images/logoo.jfif" class="logoo">
        <div class="banner-text">
        <h1>Hair hub</h1>
        <p>we style for passion</p>
        
        <div class="banner-btn">
            <a href="#"><span></span>Find Out</a>
            <a href="#"><span></span>Read More</a>
        </div>
        </div>
    </section>
    <div id="sidenav">
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">FEATURES</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">TESTIMONIALS</a></li>
                <li><a href="#">MEET US</a></li>
            </ul>

        </nav>
    </div>

    <div id="menuBtn">
        <img src="images/menu.png" alt="menu" id="menu">

    </div>

    <!--FEATURES-->

<section id="feature">
    <div class="title-text">
        <p>FEATURES</p>
        <h1>Why choose us</h1>
    </div>

</section>






    <script>
        var menuBtn = document.getElementById("menuBtn")
        var sidenav = document.getElementById("sidenav")
        var menu = document.getElementById("menu")

        sidenav.style.right="-250px";

        menuBtn.onclick = function() {
            if(sidenav.style.right=="-250px"){
                sidenav.style.right="0";
                menu.src = "images/closemenu.png";

            }
            else{
                sidenav.style.right="-250px";
                menu.src = "images/menu.png";

            }
        }
  
    </script>

    
</body>
</html>
